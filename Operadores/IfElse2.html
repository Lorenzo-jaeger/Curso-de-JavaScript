<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <script>
        //true
        if (2 == 2 && 3 >=1) {
            document.write('true')
        }

        //false
        if (2 == 2 && 3 >=1 && 'a' == 'b') {
            document.write('true')
        }else{
            document.write('false')
        }

        //true
        if (2 == 2 || 3 >=1 && 'a' || 'b') {
            document.write('true')
        }

        //false
        if (!(2 == 2)) {
            document.write('true')
        }else{
            document.write('false')
        }


    </script>
</head>
<body>
    <h1>IF / Else 2</h1>
</body>
</html>
