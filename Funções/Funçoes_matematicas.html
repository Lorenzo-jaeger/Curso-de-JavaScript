<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      //vai arredondar o numero fracionado para cima
      var x = Math.ceil(10.38);
      document.write(x);

      document.write("<br>");

      //vai arredondar o numero fracionado para o mais baixo
      var x = Math.floor(10.38);
      document.write(x);

      document.write("<br>");

      //vai arredondar o numero fracionado para o numero mais proximo
      var x = Math.round(10.9);
      document.write(x);

      document.write("<br>");

      //vai retornar um valor aleat√≥rio entre zero e um
      var x = Math.random();
      document.write(x);
    </script>
  </head>
  <body></body>
</html>
