<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      var nome = "Lorenzo Jaeger Braga";

      //propriedade length
      document.write("propriedade length de " + nome + " é :");
      document.write(nome.length);

      document.write("<hr />");

      //propriedade charAt()
      document.write("a primeira letra desse nome é: ");
      document.write(nome.charAt(0));

      document.write("<hr />");

      //propriedade indexOf()
      document.write("a posição da primeira letra 'a' dentro da array é: ");
      document.write(nome.indexOf("a"));

      document.write("<hr />");

      //propriedade replace
      document.write("podemos trocar alguma parte da array com o replace: ");
      document.write(nome.replace("Jaeger Braga", "Ost Rodrigues"));

      document.write("<hr />");

      //propriedade substr
      document.write("podemos pegar uma parte da array com o substr: ");
      document.write(nome.substr(0,7));

      document.write("<hr />");

      //propriedade toLowerCase
      document.write("podemos pegar uma array e deixar com todas as letras minusculas com o toLowerCase: ");
      document.write(nome.toLowerCase());

      document.write("<hr />");

      //propriedade toUpperCase
      document.write("podemos pegar uma array e deixar com todas as letras maiusculas com o toUpperCase: ");
      document.write(nome.toUpperCase());

      document.write("<hr />");
    </script>
  </head>
  <body></body>
</html>
